<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
        <script>
            var valor = prompt("Valor?");
            var valornumero = Number(valor);

            var valoravista = valornumero*0.8;
            var valoraprazo = valornumero/3;

            alert("valor a vista: " + valoravista.toFixed(2));
            alert("valor a prazo: " + valoraprazo.toFixed(2));
        </script>
    </head>

</html>
